version: '3'
services:
  cjxycloud-nacos:
    container_name: cjxycloud-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
      - JVM_XMS=256m
      - JVM_XMX=256m
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - cjxycloud-mysql

  cjxycloud-mysql:
    container_name: cjxycloud-mysql
    image: mysql:8.0
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf/:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
        'mysqld',
        '--innodb-buffer-pool-size=80M',
        '--character-set-server=utf8mb4',
        '--collation-server=utf8mb4_unicode_ci',
        '--default-time-zone=+8:00',
        '--lower-case-table-names=1'
    ]
    environment:
        MYSQL_ROOT_PASSWORD: 4234
  cjxycloud-redis:
    container_name: cjxycloud-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/changji/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/changji/redis/redis.conf

  cjxycloud-gateway:
    container_name: cjxycloud-gateway
    build:
      context: ./modules/gateway
      dockerfile: dockerfile
    ports:
      - "4230:4230"

  cjxycloud-auth:
    container_name: cjxycloud-auth
    build:
      context: ./modules/auth
      dockerfile: dockerfile
    ports:
      - "4231:4231"

  cjxycloud-website:
    container_name: cjxycloud-website
    build:
      context: ./modules/website
      dockerfile: dockerfile
    ports:
      - "4232:4232"

  cjxycloud-leaf:
    container_name: cjxycloud-leaf
    build:
      context: ./modules/leaf
      dockerfile: dockerfile
    ports:
      - "4233:4233"

  cjxycloud-user:
    container_name: cjxycloud-user
    build:
      context: ./modules/user
      dockerfile: dockerfile
    ports:
      - "4234:4234"

